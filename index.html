<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>VocabVoyage</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/logo.png">
    
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" type="text/css">
  </head>
  <body class="notranslate">
      <header class="py-4">
        <div class="container-lg container-fluid">
            <div class="heading-wrapper text-center">
              <a href="#">
                <img src="./assets/img/logo.png" alt="">
              </a>
            </div>
        </div>
      </header>
      <main>
        <section>
          <div class="container-lg container-fluid">
            <div class="search-wrapper mb-lg-5 mb-4">
              <form class="form-wrapper d-flex">
                <input id="search" class="form-control me-2" type="search" placeholder="Search your word..." aria-label="Search">
                <button id="searchBtn" class="btn theme-btn" type="button">Search</button>
              </form>
            </div>
            <div id="show">
              <div id="imgWrapper" class="text-center d-none">
                <img width="180px" src="./assets/img/loader.gif" alt="Loading...">
              </div>
            </div>
          </div>
        </section>
      </main>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/jquery-3.5.0.min.js"></script>
    <script src="./assets/js/custom.js"></script>




  </body>
</html>
